{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h3 class="text-center" style="margin-top:10px;">Edit Your Personal Info</h3>
    <div class="card" style="padding:30px;">
        <form action="" method="POST" enctype="multipart/form-data">

            {%csrf_token%}

            {{ form | crispy }}

            <input type="submit" class="btn btn-secondary btn-block" value="Edit Info">
        </form>
    </div>
</div>

{% endblock %}
