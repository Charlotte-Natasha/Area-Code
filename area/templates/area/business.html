{% extends 'base.html' %}

{% block content %}

<div class="container">
    <a href="{% url 'new_business' %}" class="btn btn-success mt-4">Add a business</a>
    
    <div class="row d-flex mt-4">
        {% for business in business %}
        <div class="col-md-4 z-depth-2">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="{{ business.business_logo.url }}" class="img-fluid" style="width: 50%;" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-bold"> {{business.name}}</h5>
                    <p class="card-text">{{business.description}}</p>
                </div>
                <div class="card-footer">
                    <p class="card-text">{{business.user}}</p>
                    <p class="card-text">{{business.neighborhood}}</p>
                </div> 
            </div>
        </div>
        {% endfor %}
    </div>
</div>       

{% endblock %}
